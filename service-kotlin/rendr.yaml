rendr: 0
name: service-kotlin
title: Specgen Kotlin Service
executables: 
  - "{{#build.maven}}/mvnw"
  - "{{#build.gradle-kotlin}}/gradlew"
  - "{{#build.gradle-groovy}}/gradlew"
rename: {"gitignore": ".gitignore"}
args:
  project:
    type: string
    description: project name
    default: the-service
  build:
    type: string
    description: build system
    values: [maven, gradle-kotlin, gradle-groovy]
    default: gradle-kotlin
  groupid:
    type: string
    description: project group id
    default: com.company
  server:
    type: string
    description: server framework
    values: [micronaut]
    default: micronaut
  package:
    type: string
    description: package name
    default: theservice
  mainclass:
    type: string
    description: main class
    default: MyApplication
  swagger:
    type: boolean
    description: do you want to enable swagger generation and hosting
    default: yes
  versions:
    type: group
    noinput: true
    args:
      kotlin:
        type: string
        default: 1.6.10    
      specgen:
        type: string
        default: 2.1.1638
      micronaut:
        type: string
        default: 3.4.2
      micronaut_application:
        type: string
        default: 3.3.2  
      jsr305:
        type: string
        default: 3.0.2
      jakarta:
        type: string
        default: 2.1.0